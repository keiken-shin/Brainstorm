<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load staticfiles %}
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'storm/images/favicon.svg' %}" type="image/x-icon">

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'storm/css/main.css' %}">
    {% block links %}{% endblock %}

    <!-- FontAwesome CDN -->
    <script async src="https://kit.fontawesome.com/8aa13c88ab.js" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %} Brainstorm</title>
</head>
<body>
    <header class="h-screen w-20 flex flex-col items-center fixed header">
        <div class="w-full h-20 flex items-center justify-center">
            <a href="{% url 'storm:home' %}">
                <svg id="logo" viewBox="0 0 61.56 50.76">
                    <title>Logo</title>
                    <g id="Layer_2" data-name="Layer 2">
                        <g id="Layer_1-2" data-name="Layer 1">
                            <path class="cls-1" d="M40.9,29a12.89,12.89,0,0,1,2.37,7.88,12.43,12.43,0,0,1-2.19,7.31A14.22,14.22,0,0,1,34.81,49a24.29,24.29,0,0,1-9.54,1.73H0V0H24.55q8,0,12.71,3.56A11.45,11.45,0,0,1,42,13.18a11.7,11.7,0,0,1-2.09,6.87,11.87,11.87,0,0,1-5.83,4.36A12.92,12.92,0,0,1,40.9,29Zm-28-9h9.43q3.75,0,5.47-1.15a4.1,4.1,0,0,0,1.73-3.67,4.44,4.44,0,0,0-1.73-3.89Q26.07,10,22.32,10H12.89ZM29.27,39.49A4.82,4.82,0,0,0,31,35.35a4.82,4.82,0,0,0-1.69-4.14Q27.58,30,23.62,30H12.89v10.8H23.62Q27.58,40.75,29.27,39.49Z"/>
                            <path class="cls-1" d="M48.24,37.66H61.56v13.1H48.24Z"/>
                        </g>
                    </g>
                </svg>
            </a>
        </div>
        <nav class="flex-1 w-full nav">
            <ul class="flex flex-col items-center nav__list h-full">
                <li class="flex-1 relative w-full"><a href="{% url 'storm:home' %}" class="block nav__link" data-content='Home'>Home</a></li>
                <li class="flex-1 relative w-full"><a href="{% url 'storm:idea_form' %}" class="block nav__link" data-content='Push Idea'>Push Idea</a></li>
                {% if user_email in judges %}
                <li class="flex-1 relative w-full"><a href="{% url 'storm:jury' %}" class="block nav__link" data-content='View Ideas'>View Ideas</a></li>
                {% endif %}
                <li class="flex-1 relative w-full"><a href="{% url 'storm:logout_user' %}" class="block nav__link" data-content='Logout'>Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="ml-20 p-6">
    {% block body %}{% endblock %}
    </main>

    <!-- List JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>

    <!-- Custom Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
